<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="login-area  flex-center">

                <div class="w-100">
                    <!-- Logo -->
                    <div class="logo  flex-center">
                        <img class="w-50" src="https://uniflexlimited.com/wp-content/uploads/2024/05/Untitled-1-2.png"
                            alt="">
                    </div>

                    <!-- Sign in Form -->
                    <div class="sign-in mt-50 text-left">
                        <div class="title text-center">Member Initial Login </div>

                        <form action="#" class="mt-3">
                            <input class="input-control " type="text" placeholder="User Id">

                            <!-- password field -->
                            <div class="password-field flex-between ">
                                <input id="password-input" class="input-control mt-3 " type="password"
                                    placeholder="***********">
                                <button onclick="showHidePassword(this)"><i class="ri-eye-off-line"></i></button>
                            </div>

                            <!-- Sign In Button -->
                            <button type="button" class="btn w-100 mt-3 fw-bold uppercase"
                                onclick="window.location.href='./pages/sub-login.html'">
                                Login In
                            </button>


                            <!-- remember and forget password -->
                            <div class="flex-between mt-6">
                                <div class="flex-center gap-5">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        <small class="text-nowrap gray-color">remember me</small>
                                    </label>
                                </div>

                                <div>
                                    <a href="./pages/forgot.html" class="fs-xs forgot">forgot password</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
