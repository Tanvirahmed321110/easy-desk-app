<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Withdraw Page</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="">
        <div class="container p-0">

            <div class="update-profile">
                <div class="w-100">

                    <!-- head -->
                    <div class="head  mt-4">
                        <div class=" flex-between gap-15 w-100 ">
                            <div class="flex-1 ">
                                <img style="width: 200px;"
                                    src="https://uniflexlimited.com/wp-content/uploads/2024/05/Untitled-1-2.png" alt="">
                            </div>
                            <div>
                                <div class="title green-color">Withdraw</div>
                                <div class="date fw-bold fs-xs blue-color ml-1" id="date">29 sep 2024</div>
                            </div>
                        </div>
                    </div>


                    <!-- body -->
                    <div class=" page-body  flex-column gap-20">
                        <div class="mt-4">
                            <div class="box-wrapper mx-4 bg-blue white-color">
                                <div class="sub-title mt-2 text-center white-color fs-xxl fw-bolder">Current Balance
                                </div>

                                <div class="title mb-2 white-color fs-xxl flex-center gap-5 mt-4">
                                    <i class="fa-solid fw-bold fa-bangladeshi-taka-sign mr-1"></i>
                                    <div class="letter-space-1 ">45000.00</div>
                                </div>
                            </div>

                            <!-- chose payment methods -->
                            <div class="payment-method box-wrapper ">
                                <div class="sub-title mt-2 green-color">Select Payment Method</div>
                                <div class="flex-column mt-2 gap-15 ">

                                    <!-- single payment method -->
                                    <div class=" single-payment active radius-md  flex-between">
                                        <div class="flex-center gap-10">
                                            <img class="w-25" src="../image/visa.png" alt="">
                                            <div>
                                                <div class="sub-title  fs-sm">Dutch Bangla</div>
                                                <div class="cart-number gray-color">*****1234</div>
                                            </div>
                                        </div>

                                        <div class="check">
                                            <label for="checkbox1">
                                                <input type="checkbox" checked>
                                                <span class=" custom-checkbox"></span>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- single payment method -->
                                    <div class=" single-payment radius-md  flex-between">
                                        <div class="flex-center gap-10">
                                            <img class="w-25" src="../image/card.png" alt="">
                                            <div>
                                                <div class="sub-title  fs-sm">UK Bank</div>
                                                <div class="cart-number gray-color">*****1266</div>
                                            </div>
                                        </div>

                                        <div class="check">
                                            <input type="checkbox">
                                        </div>
                                    </div>

                                    <div class="text-left"><!-- Add New -->
                                        <button id="add-new-cart"
                                            class="btn  flex-center gap-5 bg-transfraent blue-color text-left fw-bold">
                                            <i class="ri-add-line"></i> Add Bank Ac
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="mx-4">
                                <div class="mt-4">
                                    <select name="" id="" class="input-control radius-md">
                                        <option value="Nogad">
                                            Nogad
                                        </option>
                                        <option value="Nogad">Bikash</option>
                                    </select>

                                    <input type="number" class="input-control mt-2 radius-md"
                                        placeholder="Add Bikash/Nogad Acc">
                                </div>
                            </div>

                            <div class="mx-4">
                                <button id="withdraw-btn"
                                    class="btn radius-md  bg-blue mt-4 w-100 fw-bold uppercase">Withdraw
                                    Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Footer -->
            <div class="footer flex-between">

                <a href="./menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-left-s-fill "></i>
                </a>

                <a href="./home.html" class="left right-btn  uppercase flex-center gap-5">
                    <!-- <i class="ri-home-5-line fs-xl"></i> -->
                    <img style="width: 25px;" src="../image/home-button.png" alt="">

                </a>

                <a href="./menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-right-s-fill "></i>
                </a>
            </div>


            <!-- Modal -->
            <div class="modal ">
                <!-- Modal Content -->
                <div class="modal-content">
                    <div class="flex-between">
                        <div class="title mt-1">Add a Payment Method</div>
                        <button class=" green-color close-modal bg-transfraent fs-xxl"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="mt-3 flex-column gap-10">
                        <input type="text" class="input-control border" placeholder="Card Number">
                        <div class="flex-between gap-15">
                            <input type="number" id="expDate" class="input-control border" placeholder="Exp Date">
                            <input type="number" class="input-control border" placeholder="CVC">
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-end mt-4 gap-10">
                        <button class="btn radius-md fw-bold bg-green close-modal"> Close</button>
                        <button class="btn radius-md fw-bold">Save</button>
                    </div>
                </div>
            </div>


            <script src="../app.js"></script>
    </body>

</html>
