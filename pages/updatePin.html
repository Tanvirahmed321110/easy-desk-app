<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update PIN</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="login-area create-page  flex-center">

                <div class="w-100 py-4">
                    <!-- head -->
                    <div class=" head bg-blue  flex-between align-start gap-25 mt-4">
                        <div class="right flex-center gap-10  text-right">
                            <a href="./menu.html" class="right-btn bg-transfraent flex-center">
                                <i style="font-size: 40px;" class="ri-arrow-left-s-fill white-color"></i>
                            </a>
                            <div class="logo ">
                                <img class=""
                                    src="https://uniflexlimited.com/wp-content/uploads/2024/05/Untitled-1-2.png" alt="">
                            </div>

                        </div>
                    </div>

                    <div class="page-body">
                        <!-- Update in Form -->
                        <div class="sign-in mt-0 ">
                            <div class="w-75 text-center">
                                <img class="w-100" src="../image/update.jpg" alt="">
                            </div>
                            <!-- profile -->
                            <div class="profile-data d-none w-75 px-2  mt-50 gap-15">
                                <!-- Left -->
                                <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg"
                                    alt="" class="profile-img">

                                <div class="mt-2 flex-column gap-5 w-100">
                                    <div class="name  title">Md Tanvir Ahmed</div>
                                    <div class="post  blue-color fs-sm mt-n-1">General Manager</div>
                                </div>
                            </div>

                            <div class="title fs-xxl text-left mt-1">Update PIN</div>

                            <form action="#" class="mt-0">

                                <!-- password field -->
                                <div class="password-field flex-between ">
                                    <input class="input-control mt-3 " type="number" placeholder="Old PIN">
                                </div>
                                <div class="password-field flex-between ">
                                    <input class=" input-control mt-3 " type="number" placeholder="New PIN">
                                </div>
                                <div class="password-field flex-between ">
                                    <input class=" input-control mt-3 " type=" number" placeholder="Confirm PIN">
                                </div>

                                <!-- Sign In Button -->
                                <button type="button" class=" btn w-100 mt-4 fw-bold uppercase">
                                    Update
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="app.js"></script>


    </body>

</html>
