<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salary</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>

    <body class="">
        <div class="container p-0">

            <div class="update-profile">
                <div class="w-100">

                    <!-- head -->
                    <div class="head ">
                        <div class=" flex-between gap-15 w-100 ">
                            <!-- Logo -->
                            <div class="logo  flex-center">
                                <div class="w-100 text-center">
                                    <img class="text-center main-logo-sm" src="../../image/mainLogo.png" alt="">
                                </div>
                            </div>
                            <div>
                                <div class="title green-color text-right">Salary</div>
                            </div>
                        </div>
                    </div>


                    <!-- body -->
                    <div class="page-body px-3 flex-column gap-20">
                        <div>
                            <div class="mt-6">
                                <div class="box-wrapper box-wrapper-2 w-75 mx-4 bg-blue white-color">
                                    <div class="sub-title mt-4 text-center white-color text-wrap fs-xxl fw-bolder">Total
                                        Salary
                                    </div>

                                    <div class="title mb-2 white-color fs-xxl flex-center gap-5 mt-4">
                                        <i class="fa-solid fw-bold fa-bangladeshi-taka-sign mr-1"></i>
                                        <div class="letter-space-1">29000.00</div>
                                    </div>
                                </div>
                            </div>

                            <!-- table -->
                            <div class="fs-xl fw-bold green-color mt-50">History</div>
                            <div class="mt-1 w-100 has-scrollbar table-overfleow  table-wrapper">
                                <table class="text-nowrap">
                                    <thead class="text-right">
                                        <tr>
                                            <th class="fs-xs">Date</th>
                                            <th class="fs-xs">Month</th>
                                            <th class="fs-xs">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td> 01 Sep 2024</td>
                                            <td>September</td>
                                            <td><i class="fa-solid fa-bangladeshi-taka-sign mr-1"></i>19000</td>
                                        </tr>
                                        <tr>
                                            <td> 05 OCT 2024</td>
                                            <td>October</td>
                                            <td><i class="fa-solid fa-bangladeshi-taka-sign mr-1"></i>18000</td>
                                        </tr>
                                        <tr>
                                            <td> 05 July 2024</td>
                                            <td>July</td>
                                            <td><i class="fa-solid fa-bangladeshi-taka-sign mr-1"></i>18000</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Footer -->
            <div class="footer flex-between">

                <a href="../menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-left-s-fill "></i>
                </a>

                <a href="../home.html" class="left right-btn  uppercase flex-center gap-5">
                    <!-- <i class="ri-home-5-line fs-xl"></i> -->
                    <img style="width: 25px;" src="../../image/home-button.png" alt="">

                </a>

                <a href="../menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-right-s-fill "></i>
                </a>
            </div>


            <!-- Modal -->
            <div class="modal ">
                <!-- Modal Content -->
                <div class="modal-content">
                    <div class="flex-between">
                        <div class="title mt-1">Add a Payment Method</div>
                        <button class=" green-color close-modal bg-transfraent fs-xxl"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="mt-3 flex-column gap-10">
                        <input type="text" class="input-control border" placeholder="Card Number">
                        <div class="flex-between gap-15">
                            <input type="number" id="expDate" class="input-control border" placeholder="Exp Date">
                            <input type="number" class="input-control border" placeholder="CVC">
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-end mt-4 gap-10">
                        <button class="btn radius-md fw-bold bg-green close-modal"> Close</button>
                        <button class="btn radius-md fw-bold">Save</button>
                    </div>
                </div>
            </div>


            <script src="../app.js"></script>
    </body>

</html>
