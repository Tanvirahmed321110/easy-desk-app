<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Password</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="login-area create-page  flex-center">

                <div class="w-100">
                    <!-- head -->
                    <div class=" head bg-blue   gap-25">
                        <div class="right flex-between w-100 gap-10  text-right">
                            <a href="./menu.html" class="right-btn bg-transfraent flex-center">
                                <i style="font-size: 40px;" class="ri-arrow-left-s-fill white-color"></i>
                            </a>
                            <!-- Logo -->
                            <div class="logo  flex-center">
                                <div class="w-100 text-center">
                                    <img class="text-center main-logo-sm" src="../../image/mainLogo.png" alt="">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="page-body ">
                        <!-- Update in Form -->
                        <div class="sign-in mt-n-30">

                            <div class="w-75 text-center">
                                <img class="w-100" src="../image/update.jpg" alt="">
                            </div>

                            <!-- profile -->
                            <div class="profile-data w-100 px-2  d-none gap-15">
                                <!-- Left -->
                                <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg"
                                    alt="" class="profile-img">

                                <div class="mt-2 flex-column gap-5 w-100">
                                    <div class="name  title">Md Tanvir Ahmed</div>
                                    <div class="post  blue-color fs-sm mt-n-1">General Manager</div>
                                </div>
                            </div>

                            <div class="title fs-xxxl text-center mt-0">Update Password</div>

                            <form action="#" class="mt-1">

                                <!-- password field -->
                                <div class="password-field flex-between ">
                                    <input class="input-control mt-3 " type=" text" placeholder="Old Password">
                                </div>
                                <div class="password-field flex-between ">
                                    <input class=" input-control mt-3 " type=" text" placeholder="New Password">
                                </div>
                                <div class="password-field flex-between ">
                                    <input class=" input-control mt-3 " type=" text" placeholder="Confirm Password">
                                </div>

                                <!-- Sign In Button -->
                                <button type="button" class=" btn w-100 mt-4 fw-bold uppercase">
                                    Update
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="app.js"></script>


    </body>

</html>
