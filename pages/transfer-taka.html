<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer Money</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="">
        <div class="container p-0">

            <div class="update-profile">
                <div class="w-100">

                    <!-- head -->
                    <div class="head  mt-4">
                        <div class=" flex-between gap-15 w-100 ">
                            <div class="flex-1 ">
                                <img style="width: 200px;"
                                    src="https://uniflexlimited.com/wp-content/uploads/2024/05/Untitled-1-2.png" alt="">
                            </div>
                            <div>
                                <div class="title green-color">Transfer Taka</div>
                                <div class="date fw-bold fs-xs blue-color ml-1" id="date">29 sep 2024</div>
                            </div>
                        </div>
                    </div>


                    <!-- body -->
                    <div class=" page-body  flex-column gap-20">
                        <div class="mt-4">
                            <div class="box-wrapper mx-4 bg-blue white-color">
                                <div class="sub-title mt-2 text-center white-color fs-xxl fw-bolder">
                                    Current Balance
                                </div>

                                <div class="title mb-2 white-color fs-xxl flex-center gap-5 mt-4">
                                    <i class="fa-solid fw-bold fa-bangladeshi-taka-sign mr-1"></i>
                                    <div class="letter-space-1 ">45000.00</div>
                                </div>
                                <div class="mt-6 text-center">Available for withdraw</div>
                            </div>

                            <div class=" mx-4">
                                <form action="#">
                                    <!-- Amount -->
                                    <div class="mt-4">
                                        <input type="number" class="input-control mt-1 " id="transferAmount"
                                            placeholder="Enter amount " required>
                                    </div>
                                    <!-- Amount -->
                                    <div class="mt-4">
                                        <textarea class="input-control mt-1 " id="Description" placeholder="Note"
                                            required></textarea>
                                    </div>
                                    <div class="mt-4">
                                        <button id="transfer-taka-next"
                                            class="btn btn-primary w-100 fw-bold">Next</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Modal -->
            <div class="modal ">
                <!-- Modal Content -->
                <div class="modal-content">
                    <div class="profile-area d-none">

                    </div>
                </div>
            </div>






            <!-- Footer -->
            <div class="footer flex-between">

                <a href="./menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-left-s-fill "></i>
                </a>

                <a href="./home.html" class="left right-btn  uppercase flex-center gap-5">
                    <!-- <i class="ri-home-5-line fs-xl"></i> -->
                    <img style="width: 25px;" src="../image/home-button.png" alt="">

                </a>

                <a href="./menu.html" class="right-btn flex-center">
                    <i style="font-size: 40px;" class="ri-arrow-right-s-fill "></i>
                </a>
            </div>







            <script src="../app.js"></script>
    </body>

</html>
