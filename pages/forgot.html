<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot_Password</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="forgot-area flex-center h-100">
                <div class="w-100 ">

                    <!-- forgot image -->
                    <div class="flex-center">
                        <img class="w-50" src="../image/forgot-password.png" alt="">
                    </div>

                    <!-- Forgot Password -->
                    <div class="sign-in mt-50 text-left">
                        <div class="title text-center fs-xxxl">Forgot Password </div>

                        <form action="#" class="mt-0">

                            <!-- password field -->
                            <div class=" flex-between ">
                                <input id="password-input" maxlength="6" class="input-control mt-3 " type="number"
                                    placeholder="Enter Your Login Id">
                            </div>


                            <!-- Sign In Button -->
                            <button id="login-btn" disabled type="button"
                                class="btn w-100 mt-4 disable fw-bold uppercase"
                                onclick="window.location.href='./pages/sub-login.html'">
                                Next
                            </button>


                            <!-- <div class="text-right w-100 mt-4">
                                <a href="../login.html" class="fs-sm fw-bold d-flex justify-end gray-color ">
                                    <i class="ri-arrow-left-s-fill fs-lg"></i> Back To Login
                                </a>
                            </div> -->

                        </form>
                    </div>


                    <div class="footer flex-between">
                        <a href="../index.html" class="right-btn flex-center">
                            <i style="font-size: 40px;" class="ri-arrow-left-s-fill "></i>
                        </a>

                        <a href="../index.html" class="left right-btn  uppercase flex-center gap-5">
                            <!-- <i class="ri-home-5-line fs-xl"></i> -->
                            <img style="width: 25px;" src="../image/home-button.png" alt="">

                        </a>

                        <a href="#" class="right-btn flex-center">
                            <i style="font-size: 40px;" class="ri-arrow-right-s-fill "></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>


        <script src="../app.js"></script>
    </body>

</html>
